<div class="form-container">
  <h2>Simple Form</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- (ngSubmit)="onSubmit()" affiche dans la console du navigateur les input suite à clic sur le bouton submit, fonctionne car le type du bouton est notté type="submit" -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
      >
      <!-- [(ngModel)]="name" doit avoir un attribut name ="name" pour retirer le message indiquant que le projet doit être en standalone -->
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="4" [(ngModel)]="message" name="message" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
